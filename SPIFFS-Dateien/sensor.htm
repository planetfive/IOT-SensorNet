<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>ESP-Sensor</title>
      <link rel="stylesheet" type="text/css" href="/global.css">
      <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
      <style type="text/css"> div.rahmen { width:1100px; } </style>
   </head>

   <body>
      <div class="rahmen">
         <h2>Modul $MODULNAME</h2>
         <h3>Tabelle Sensorwerte</h3>
         <form action='sensor.htm' method='post'>
            <table border="1" style="border-collapse:collapse">
               <tr>
                  <th>UTC-Zeit</th>
                  <th>Modulname</th>
                  <th>IP-Adresse</th>
                  <th>Temperatur</th>
                  <th>Spannung</th>
                  <th>GPIO12</th>
                  <th>Lifetime</th>
               </tr>
               $Sensor
            </table>
         </form>
         <p>Falls auf den Modulname-Button gedrückt wird, wird das entsprechende Modul in den Webserver-Modus versetzt.</p>
         <p><input class="back_button" type='button' onclick="location.href='/';" value="zurück" /></p>
         <div class='version'>V R 3</div>
      </div>
   </body>
</html>
